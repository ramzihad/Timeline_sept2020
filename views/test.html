<html lang="en">

</html>

<head>
    <title>
        BPCE Timeline
    </title>
</head>

<body>
    <iframe id="inlineTimeline" 
        title="Inline Timeline"
        width="100%" 
        height="100%" 
        style="border: none;">
    </iframe>
</body>

<script>
    var xhr = new XMLHttpRequest();

    xhr.onload = function () {
        if (xhr.status == 200) {
            document.getElementById('inlineTimeline').src =
            xhr.getResponseHeader('TimelineUrl');
        }
        if (xhr.status == 401) {       
            var redirectUrl = xhr.getResponseHeader('AuthUrl') + 
            '?retUrl=/redirect';

            window.open(redirectUrl);
        }
    };

    xhr.open('GET', '/timelineUrl');
    xhr.send();
</script>

</html>
